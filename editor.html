<html>
    <head>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="modal.css">
        <script src="editor.js" defer></script>
        <!--<link rel="stylesheet" href="autocomplete.css">-->
    </head>
    <body>
        <button class="btn leftArrowBtn" id="moveLeftBtn"><</button>
        <img alt="Photo Should Appear Soon" id="image" class="imageCentered" style="width:800px; height:auto">
        <button class="btn rightArrowBtn" id="moveRightBtn">></button>
        <br/>
        <br/>
        <label class="smallLabel" for="tag1">1 Tag Per Line -></label>
        <button class="btn button smallLabel" id="addTagBtn">Add Tag</button>
        <button class="btn button smallLabel" id="saveTagsBtn">Save Tags</button>
        <button class="btn smallLabel" id="deleteImageBtn" style="background-color: red;">Delete Image</button>
        <button class="btn button smallLabel" id="reloadImgBtn">RELOAD IMG</button>
        <br/>
        <textarea class="tagsTextarea" id="tagsTextarea"></textarea>
        <div id="autocompleteModal" class="modal">
            <div class="modal-content">
                <button id="close" class="close">&times;</button>
                <br/>
                <input type="text" class="fullWidth" style="font-size: 250%; text-align: center;" id="autocompleteText" placeholder="Type A Tag Here"/>
                <br/>
                <div id="autocompleteSuggestionsDiv"></div>
            </div>
        </div>
    </body>
</html>
